name: Deploy Static Web App (UI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: hb-catalog-ui/package-lock.json

      - name: Install & Build UI
        working-directory: hb-catalog-ui
        run: |
          npm ci
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          # No build en Oryx; subimos artefactos ya hechos
          skip_app_build: true
          app_location: ""                            # no usar ruta de app
          app_artifact_location: "hb-catalog-ui/dist" # carpeta ya construida
