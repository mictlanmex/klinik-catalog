name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'   # fuerza Node 20 para Vite 7

      # (Opcional) puedes dejar que el action construya solo;
      # si prefieres construir tÃº, descomenta:
      #- name: Build UI
      #  working-directory: hb-catalog-ui
      #  run: |
      #    npm ci
      #    npm run build

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "hb-catalog-ui"        # ðŸ‘ˆ carpeta del frontend
          output_location: "dist"              # ðŸ‘ˆ salida de Vite
          api_location: ""                     # sin API aquÃ­
          # NO pongas skip_app_build: true
          # (si lo pones, tambiÃ©n debes proveer app_artifact_location con archivos ya compilados)
