name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'   # fuerza Node 20 para Vite 7

      # (Opcional) puedes dejar que el action construya solo;
      # si prefieres construir t√∫, descomenta:
      #- name: Build UI
      #  working-directory: hb-catalog-ui
      #  run: |
      #    npm ci
      #    npm run build

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "hb-catalog-ui"
          output_location: "dist"
          api_location: ""
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.VITE_AZURE_TENANT_ID }}
          VITE_AZURE_API_SCOPE: ${{ secrets.VITE_AZURE_API_SCOPE }}
