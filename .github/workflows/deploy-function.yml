name: Deploy Azure Function App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install backend deps
      working-directory: ./hb-catalog-api
      run: npm install

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Function
      uses: azure/functions-action@v1
      with:
        app-name: hb-catalog-api-7856
        package: ./hb-catalog-api
        scm-do-build-during-deployment: false
