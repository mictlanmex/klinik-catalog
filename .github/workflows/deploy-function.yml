name: Deploy Azure Function App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # No instalamos npm aquÃ­ para no inflar el ZIP

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ðŸš€ Deploy Azure Function App
      uses: azure/functions-action@v1
      with:
       app-name: hb-catalog-api-7856
       package: ./hb-catalog-api
       enable-oryx-build: true
