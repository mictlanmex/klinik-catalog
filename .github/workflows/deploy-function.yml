name: Deploy Azure Function App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # No instalamos npm aqu√≠ para no inflar el ZIP

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Function (remote build + funcignore)
      uses: azure/functions-action@v1
      with:
        app-name: hb-catalog-api-7856
        package: ./hb-catalog-api
        respect-funcignore: true
        scm-do-build-during-deployment: true
        enable-oryx-build: true
